{% extends 'backend/main.html' %}
{% load static %}

{% block mainblock %}
    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Default</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="/panel"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="/panel">Dashboards</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Default</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
                <div class="dropdown">
                    <a href="#" class="btn btn-sm btn-neutral" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New +</a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="btn btn-sm btn-neutral" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filters</a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- MAIN CONTENT -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
              <h3 class="mb-0">Add new Product</h3>
            </div>
    <div class="card">

            <div class="card-body">
              <form action="{% url 'food_add' %}" method="post">
                {% csrf_token %}
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Add or Modify a Product</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="productname">Product Name</label>
                        <input id="productname" name="productname" class="form-control" placeholder="The name of the product" type="text" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="productcategory">Category</label>
                          <select class="form-control" id="productcategory" name="productcategory">
                            <option>meat</option>
                            <option>fish</option>
                            <option>fruit</option>
                            <option>vegetables</option>
                            <option>pasta</option>
                            <option>cheese</option>
                          </select>                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="expday">Expiring date</label>
                        <input type="date" id="expday" name="expday" class="form-control" placeholder="Food Expiration Date" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="productprice">Price</label>
                        <input type="number" id="productprice" name="productprice" class="form-control" placeholder="The price of the single product" required>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Notes</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="productnotes">Here you can write additional notes about the product</label>
                    <textarea rows="4" id="productnotes" name="productnotes" class="form-control" placeholder="..."></textarea>
                  </div>
                </div>
                   <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0"></h3>
                </div>
                <div class="col-4 text-right">
                  <input type="submit" value="Submit" class="btn btn-success">
                </div>
              </div>
              </form>
            </div>
          </div>
            </div>
          </div>
        </div>

{% endblock %}
